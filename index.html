<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CEP</title>
</head>
<body>
    
    <div class="bloco1">
        <div class="texto">
            <h2>Buscar CEP</h2>
            <h3>Pesquise o CEP que você deseja de forma rápida e prática.</h3>
        </div>
        <span class="data"></span>
    </div>
    
    <div class="bloco2">
        <input type="text" name="buscar cep" id="cep">
        <button id="btnCep">Pesquisar</button>
    </div>

    <div class="resultadoCep">
        <p class="cep"></p>
        <p class="rua"></p>
        <p class="bairro"></p>
        <p class="cidade"></p>
        <p class="uf"></p>
        <p class="ddd"></p>
    </div>
    
</body>
<script src="script.js"></script>
</html>
